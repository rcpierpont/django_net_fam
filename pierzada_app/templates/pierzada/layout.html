<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'pierzada/site.css' %}"/>
    <link rel="icon" href="{% static 'pierzada/favicon.ico' %}">
</head>

<body>
<div class="navbar">
    {% if request.user.is_authenticated %}
        <a href="{% url 'home' %}" class="navbar-brand">Home</a>
        <a href="{% url 'about' %}" class="navbar-item">About</a>
        <a href="{% url 'image' %}" class="navbar-item">Image</a>
        <a href="{% url 'contact' %}" class="navbar-item">Contact</a>
        <a href="{% url 'log' %}" class="navbar-item">Leave a message</a>
        <a href="{% url 'logout' %}" class="navbar-item">Log out</a>
    {% else %}
        <a href="{% url 'login' %}" class="navbar-item">Log in</a>
        <a href="{% url 'about' %}" class="navbar-item">About</a>
        <a href="{% url 'contact' %}" class="navbar-item">Contact</a>
    {% endif %}
    
</div>

<div class="body-content">
    {% block content %}
    {% endblock %}
    <hr/>
    <footer>
        <p>&copy; 2024</p>
    </footer>
</div>
</body>
</html>
